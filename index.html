<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <span class="score-label">分数</span>
                <span id="score">0</span>
            </div>
            <div class="score-box">
                <span class="score-label">最高分</span>
                <span id="best-score">0</span>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container"></div>
        </div>
        <button id="new-game-button">新游戏</button>
        <button id="undo-button">撤销</button>
        <div id="win-modal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:100;justify-content:center;align-items:center;">
          <div style="background:#fff;padding:32px 40px;border-radius:8px;text-align:center;box-shadow:0 2px 16px #0002;">
            <h2 style="color:#8f7a66;">你赢了！</h2>
            <button id="continue-button" style="margin-top:20px;padding:8px 24px;font-size:18px;">继续游戏</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
